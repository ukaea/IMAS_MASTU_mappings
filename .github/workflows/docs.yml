name: ci 
on:
  push:
    branches:
      - develop
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: >
        sudo apt update &&
        pwd && ls &&
        cat ./utils/gen_docs/cpp_gen_ids/run.cpp &&
        g++ -std=c++17 ./utils/gen_docs/cpp_gen_ids/run.cpp &&
        ./a.out
      - run: python3 ./utils/gen_docs/gen_table_manual.py
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
